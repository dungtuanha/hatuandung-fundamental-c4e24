<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Bike Rental Service</title>
    <h1 id="title">Bike Rental Service</h1>
</head>
<body>
    <div id="root">
        <Form method="POST">
            <div class="mb_2">
                <label for="">Model: </label>
                <input type="text" name='model' placeholder="Honda">
            </div>

            <div class="mb_2">
                <label for="">Daily fee (VND): </label>
                <input type="number" name="fee" placeholder="100000">
            </div>

            <div class="mb_2">
                <label for="">Image: </label>
                <input type="text"  name="image" placeholder="image.jpn">
            </div>

            <div class="mb_2">
                <label for="">Year: </label>
                <input type="number" name="year" placeholder="2018">
            </div>

            <button type="submit" id="sm_b">submit</button>
        </Form> 
    </div> 
</body>
</html>
