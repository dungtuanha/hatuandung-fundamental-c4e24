<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Detail</title>
</head>
<body>
    <div>
        <h3>{{ food.name }}</h3>
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/{{ food.id }}" 
            frameborder="0" 
            allow="accelerometer; 
            autoplay; 
            encrypted-media; 
            gyroscope; 
            picture-in-picture" allowfullscreen>
        </iframe>
        <img src="{{ food.img }}">
        <a href="{{food.link}}">Order</a>
    </div>
</body>
</html>
